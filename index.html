<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Dollar Prize</title>
<link rel"stylesheet" href="style.css" />
</head>
<body>
<div class='game'>
  <div class='player player1'>
    <h2>Player 1</h2>
    <div class='coins' id='p1Coins'></div>
    <button id='p1Convert'>Convert</button>
    <button id='p1EndTurn'>End Turn</button>
  </div>
  <div class='center'>
    <img src='images/prize.png' alt='Prize' style='width:100px;height:auto;'>
    <div id='roundInfo' style='margin-top:8px;'></div>
  </div>
  <div class='player player2'>
    <h2>Player 2</h2>
    <div class='coins' id='p2Coins'></div>
    <button id='p2Convert'>Convert</button>
    <button id='p2EndTurn'>End Turn</button>
  </div>
</div>
<div id='log'></div>
<script src="script.js"></script>
</body>
</html>
