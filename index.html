<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Dollar Prize</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class='game'>
  <div class='player player1'>
    <h2>Player 1</h2>
    <div class='coins' id='p1Coins'></div>
    <div class='coin-buttons'>
      <button id='p1Penny'><img src='images/penny.png' alt='penny'></button>
      <button id='p1Nickel'><img src='images/nickel.png' alt='nickel'></button>
      <button id='p1Dime'><img src='images/dime.png' alt='dime'></button>
      <button id='p1Quarter'><img src='images/quarter.png' alt='quarter'></button>
    </div>
    <button id='p1Convert'>Convert</button>
    <button id='p1EndTurn'>End Turn</button>
  </div>
  <div class='center'>
    <img src='images/gift.png' alt='Prize' style='width:100px;height:auto;'>
    <div id='roundInfo' style='margin-top:8px;'></div>
  </div>
  <div class='player player2'>
    <h2>Computer</h2>
    <div class='coins' id='p2Coins'></div>
    <div class='coin-buttons'>
      <button id='p2Penny'><img src='images/penny.png' alt='penny'></button>
      <button id='p2Nickel'><img src='images/nickel.png' alt='nickel'></button>
      <button id='p2Dime'><img src='images/dime.png' alt='dime'></button>
      <button id='p2Quarter'><img src='images/quarter.png' alt='quarter'></button>
    </div>
    <button id='p2Convert'>Convert</button>
    <button id='p2EndTurn'>End Turn</button>
  </div>
</div>
<div id='log'></div>
<div id="modal" class="hidden">
  <div class="modal-content">
    <div id="modal-body"></div>
    <button id="modal-ok" style="display:none">OK</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
